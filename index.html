<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <script src="https://kit.fontawesome.com/b5099a16fe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Weather Outlook Console</title>
</head>

<body>

<header>
    <h1>Weather Console</h1>
</header>

<section>
    <div class="search">
        <form id="searchInput">
            <h4>Search</h4>
            <input id="city" type="text" placeholder="Enter City Here">
            <button class="btn btn-primary" type="submit">Search</button>
        </form>
<br>
        <div class="history" id="past-search-buttons">
            <ul class="listHistory">
            </ul>
        </div>
    </div>

    <div class="result">
        <div class="" id="current-forecast">
            <div class = "col-12">
                <h2 id="searched-city"></h2>
                <div class="list-group" id="result-weather"></div>
            </div>  
        </div>

        <div class="" id="five-day-forecast">
                <h2 class="col-12" id="forecast"></h2>
                <div class="d-flex" id="fiveday-container"></div>
        </div> 

    </div>
</section>

<footer>
    <p>Weather Outlook Provided by <a href="https://openweathermap.org/">Open Weather API</a></p>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
<script src ="./assets/js/script.js"></script>

</body>
</html>
