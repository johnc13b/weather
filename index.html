<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Weather Outlook Console</title>
</head>

<body>

    <div id="wrapper">

        <div id="headerwrap">
            <div id="header">
                <h1>Weather Console</h1>
            </div>
        </div>

        <div id="leftcolumnwrap">
            <div id="leftcolumn">
                <h3>Search</h3>
                <form id="formInput"> 
                    <input id="searchBox" placeholder="Enter City Here">
                    <button id="search-button">Search</button>
                    </form>
<br>
            <div class="history" id="search-history">
                <ul class="listHistory">
                </ul>
            </div>
            </div>
        </div>

        <div id="contentwrap">
            <div id="content">
                <h3>Weather </h3>
<br>
            <div id="current-weather">
                <h3>Futurecast </h3>
                <div class="projector">
                    <h5 id="cityLocation"></h5>
                    <h5 id="date"></h5>
                    <h5 id="temperature"></h5>
                    <h5 id="humidity"></h5>
                    <h5 id="wind"></h5>
                    <h5 id="uv"></h5>
                </div>

            </div>
            </div>
        </div>

        <div id="footerwrap">
            <div id="footer">
                <h4>Weather Outlook Provided by <a href="https://openweathermap.org/">Open Weather API</h4>
            </div>
        </div>

</div>

<script src ="./assets/js/script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</body>
</html>
